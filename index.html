<!DOCTYPE html>
<html>

<head>
    <title>Student Records</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Student Records</h1>
    <table id="student-table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Attendance</th>
            <th></th>
        </tr>
    </table>
    <button class="button" id="btn" onclick="addRecord()" >Add New Record</button>

    <div id="form-popup" class="hidden">
       <div id="heading"><h2>Fill The Details</h2></div>
      <div class="form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required><br>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" id="class" required>
        </div>
        <div class="form-group">
            <label for="attendance">Attendance:</label>
            <input type="number" id="attendance" required><br>
        </div>
        
        <button class="button submit" onclick="saveRecord()">Submit</button>
      </div> 
       
    </div>

    <div id="details-modal">
        <div id="details-content">
            <h2>Student Details</h2>
            <p><strong>ID:</strong> <span id="student-id"></span></p>
            <p><strong>Name:</strong> <span id="student-name"></span></p>
            <p><strong>Age:</strong> <span id="student-age"></span></p>
            <p><strong>Class:</strong> <span id="student-class"></span></p>
            <button id="close-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
